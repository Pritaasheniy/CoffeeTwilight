{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>complete responsive coffee shop website design</title>

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" type="text/css" href="{% static 'style3.css' %}">
    <script src="https://kit.fontawesome.com/92d70a2fd8.js" crossorigin="anonymous"></script>
 
    <script src="{% static 'script.js' %}"></script>
</head>
<body>

    <header class="header">
        <a href="#" class="logo">
            <img src="{% static 'images/logo.png' %}" width="100" height="100">
        </a>
        

        <nav class="navbar">
            <a href="#home">Home</a>
            <a href="#about us">About Us</a>
            <a href="#coffee">Coffee</a>
            <a href="#side dish">Side Dish</a>
            <a href="#review & ratings">Review & Ratings</a>
        </nav>


        <div class="icon">
           <div class="cart"><i class="fa-solid fa-cart-shopping"></i><p id="count">0</p></div>
        </div>



        <div class="search-form">
            <input type="search" id="search-box" placeholder=" search here...">
            <label for="search-box" class="fas fa-search"></label>
        </div>
    </header>

 

<section class="home" id="home">
    <div class="content">
        <h3>Scrumptious Coffee</h3>
        <p>"Coffee is the best thing to douse the sunrise with." Terri Guillemets.</p>
        <a href="#" class="btn">get yours now</a>
    </div>
</section>



<div class="container">
    <div id="root"></div>
    <div class="sidebar">
        <div class="head"><p>My Cart</p></div>
        <div id="cartItem">Your cart is empty</div>
        <div class="foot">
            <h3>Total</h3>
            <h2 id="total">$ 0.00</h2>
        </div>

        <div id="cartContainer">
            <div id="cartItem"></div>
            <div id="total"></div>
            <button id="addButton">Add</button>
        </div>
        


        <div id="count"></div>

    </body>
    </html>
